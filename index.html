<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="t3.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table class="t3grid">
      <tr class="t3row">
         <td class="t3cell">
           <div id="box1" class="t3box t3top t3left">&nbsp;</div>
         </td>
         <td class="t3cell">
           <div id="box2" class="t3box t3top t3center">&nbsp;</div>
         </td>
         <td class="t3cell">
           <div id="box3" class="t3box t3top t3right">&nbsp;</div>
         </td>
      </tr>
      <tr class="t3row">
         <td class="t3cell">
           <div id="box4" class="t3box t3middle t3left ">&nbsp;</div>
         </td>
         <td class="t3cell">
           <div id="box5" class="t3box t3middle t3center">&nbsp;</div>
         </td>
         <td class="t3cell">
           <div id="box6" class="t3box t3middle t3right">&nbsp;</div>
         </td>
      </tr>
      <tr class="t3row">
         <td class="t3cell">
           <div id="box7" class="t3box t3bottom t3left">&nbsp;</div>
         </td>
         <td class="t3cell">
           <div id="box8" class="t3box t3bottom t3center">&nbsp;</div>
         </td>
         <td class="t3cell">
           <div id="box9" class="t3box t3bottom t3right">&nbsp;</div>
         </td>
      </tr>
    </table>
    <script type="text/javascript" src="t3.js" ></script>
  </body>
</html>
